<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Finder App</title>
    <style>
        *{ font-size: 50px;}
        body {background-color: #FFe4E1;}
        .btn{border-radius: 20px; margin-left: 30px;}
        .btn:hover{color: red;}
    </style>
</head>
<body>
    <center>
        <h1>Min Finder App</h1>
        <form onsubmit="find()">
        <input type="number" step="any" placeholder="Enter First Number" id="num1">
        <br><br>
        <input type="number" step="any" placeholder="Enter Second Number" id="num2">
        <br><br>
        <input type="submit" value="M1" class="btn">
        <input type="submit" value="M2" class="btn">
        <input type="submit" value="M3" class="btn">
        </form>
        <h2 id="msg"></h2>

        <script>
            function find(){
                event.preventDefault();
                let num1 = document.getElementById("num1")
                let num2 = document.getElementById("num2")
                let msg = document.getElementById("msg");

                if (num1.value == "")
                {
                    alert("U did not enter rating");
                    msg.innerHTML = "";
                    num1.focus();
                    return;
                }

                if (num2.value == "")
                {
                    alert("U did not enter rating");
                    msg.innerHTML = "";
                    num2.focus();
                    return;
                }

                let ele = document.activeElement.value;
                let ans = "";
                let n1 = parseFloat(num1.value);
                let n2 = parseFloat(num2.value);


                if (ele == "M1"){
                    ans = n1 < n2 ? "Min = " + n1 : "Min = " + n2;
                    msg.innerHTML = "M1 --> "+ ans;
                }
                else if (ele == "M2"){ 
                    if(n1<n2)
                        ans = "Min = " + n1;
                    else 
                        ans = "Min = " + n2;
                    msg.innerHTML = "M2 --> "+ ans;
                }
                else if(ele == "M3"){
                    ans = Math.min(n1, n2);
                    msg.innerHTML = "M3 --> " + ans;
                }
            }
        </script>
    </center>
    
</body>
</html>
